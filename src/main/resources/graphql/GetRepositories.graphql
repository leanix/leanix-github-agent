query GetRepositories($pageCount: Int!, $cursor: String) {
    viewer {
        repositories(isArchived:false, first: $pageCount, after: $cursor) {
            pageInfo {
                endCursor
                hasNextPage
            }
            nodes {
                id
                name
                description
                url
                defaultBranchRef{
                    name
                }
                isArchived
                visibility
                updatedAt
                owner{
                    login
                }
                languages(first: 25) {
                    nodes {
                        name
                    }
                }
                repositoryTopics(first:25) {
                    nodes {
                        topic {
                            name
                        }
                    }
                }
            }
        }
    }
}