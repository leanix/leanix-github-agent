query GetRepository($owner: String, $repositoryName: String!) {
    viewer {
        repository(owner: $owner, name: $repositoryName) {
            id
            name
            description
            url
            defaultBranchRef{
                name
            }
            isArchived
            visibility
            updatedAt
            owner{
                login
            }
            languages(first: 25) {
                nodes {
                    name
                }
            }
            repositoryTopics(first:25) {
                nodes {
                    topic {
                        name
                    }
                }
            }
        }
    }
}